
<div class="container m-0 p-0 popup">
    <h1>LogIn</h1>
    <div class="form">
        <form class="example-form">
            <h2>Email:</h2>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
          
        <h2>Password: <span><a href="#">Forgot password?</a></span></h2>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passFormControl" [errorStateMatcher]="matcher" >
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a strong password
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-button color="primary" class="login">Login</button>

    </div>
    <h4>Or log in with</h4>
    <div class="icon">
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="signup">
        <h4>Don't have an Account?</h4>
        <button (click)="signup()" mat-raised-button mat-dialog-close class="btn">Create New Account</button>
    </div>

</div>
